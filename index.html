<!DOCTYPE html>
<html>
<head>
        <title>DBZ Gaming</title>
        <style>
                body {
                        background-color: #0F0F1A;
                        font-family: Arial, sans-serif;
                        color: #FFFFFF;
                        margin: 0;
                        padding: 0;
                }
                header {
                        background-color: #1B1B32;
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 20px;
                }
                .logo {
                        font-size: 36px;
                        font-weight: bold;
                        text-transform: uppercase;
                        letter-spacing: 2px;
                }
                nav {
                        display: flex;
                        align-items: center;
                }
                nav a {
                        color: #FFFFFF;
                        text-decoration: none;
                        padding: 10px;
                        margin-right: 20px;
                        font-size: 20px;
                        letter-spacing: 1px;
                        transition: all 0.2s ease-in-out;
                }
                nav a:hover {
                        color: #FF00FF;
                        transform: scale(1.1);
                }
                h1 {
                        font-size: 72px;
                        font-weight: bold;
                        margin-top: 100px;
                        text-align: center;
                        text-shadow: 0 0 10px #FF00FF;
                }
                p {
                        font-size: 24px;
                        text-align: center;
                        margin-top: 50px;
                        margin-bottom: 50px;
                }
                .button {
                        display: block;
                        background-color: #FF00FF;
                        color: #FFFFFF;
                        font-size: 24px;
                        font-weight: bold;
                        text-align: center;
                        padding: 20px;
                        margin: 0 auto;
                        border-radius: 10px;
                        box-shadow: 0 0 10px #FF00FF;
                        transition: all 0.2s ease-in-out;
                }
                .button:hover {
                        background-color: #FFFFFF;
                        color: #FF00FF;
                        transform: scale(1.1);
                }
        </style>
</head>
<body>
        <header>
                <h1 class="logo">Game On!</h1>
                <nav>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Games</a>
                        <a href="#">Contact</a>
                </nav>
        </header>
        <h1>Welcome to Divide By Zero Gaming</h1>
        <p>Get ready to play the best games on the web!</p>
        <a href="#" class="button">Play Now</a>
</body>
</html>
